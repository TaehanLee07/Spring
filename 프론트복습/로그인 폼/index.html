<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="#" id="signup-form">
            <div class="input-group">
                <input type="text" name="username" placeholder="이름" required>
            </div>

            <div class="input-group">
                <input type="email" id = "email" name="email" placeholder="이메일" required>
                <span id="email-error" class="error-message balloon"></span>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name = "password" placeholder="비밀번호" required>
                <span id="password-error" class="error-message balloon"></span>
            </div>

            <div class="input-group">
                <input type="password" id="confirm-password" name = "confirm-password" placeholder="비밀번호 확인" required>
                <span id="confirm-password-error" class="error-message balloon"></span>
            </div>

            <button type="submit">회원가입</button>
        </form>
        <a href="#" class="iogin-link">이미 계정이 있으신가요? 로그인</a>
    </div>
</body>
</html>
